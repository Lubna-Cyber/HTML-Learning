<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        // User se Input lena hai:-
        // income
        // age
        // gender

        // COnditions:-
        // Ques_1 agar income 2,50,000 ya usse kam hai, toh koi tax nhi lgega.
        // Ques_2 Agar income 2,50,000 se 5,00,000 ke beech hai agar user senior citizen(age>=60) hai toh 5% tax lagega otherwise 10%  tax legaga.
        // Ques_3 Agar income 5,00,000 se 10,00,000 ke beech hai agar user senior citizen(age>=60) hai toh 20% tax lagega otherwise 25%  tax legaga.
        // Ques_4 Agar income 10,00,000 se zyada hai agar user senior citizen(age>=60) hai toh 30% tax lagega otherwise 35%  tax legaga.
        // Ques_5 Agar user female hai toh usko 5% ka extra tax rebate milega(final tax amount se -5%)

        let income = parseInt(prompt("Enter Your income"))
        let age = parseInt(prompt("Enter Your Age"))
        let gender = prompt("Enter Gender")

        let tax=0;
        if(income<=250000){
            tax=0;
        }
        else if(income>250000 && income<=500000){
            if(age>=60){
                tax=5;}
            else{
                tax=10;
            }
        }

        else if(income>500000 && income<=1000000){
            if(age>=60){
                tax=20;}
            else{
                tax=25;
            }
        }

        else{
            if(age>=60){
                tax=30;}
            else{
                tax=35;
            }
        }

        let taxAmount=(income*tax)/100;

        //Female ke liye 5% ka rebate

        if (gender==='female'){
            let rebate=(taxAmount*5)/100;
            taxAmount-=rebate;

            console.log("Tax before Rebate:" + (income*tax)/100);
            console.log("Tax After 5% Rebate:" + taxAmount);
        }

        else{
            console.log("Total Tax:"+ taxAmount);
            
        }

        
        
        
    </script>
</body>
</html>
