    <script>

    // Ques: A traffic light counts down from 10 seconds. If the time is 5 seconds, the light turns yellow. If the time is 0, 
    // the light turns red. Otherwise, it remains green.
    //Write a for loop to simulate this countdown.
    
    for (let light=10; light>=0; light--)
        {
            console.log(light)
        if(light==5)
        {
            console.log('yellow');            
        }

        else if(light==0)
        {
            console.log('red');
        }

        else{
            console.log('green');
        }
        }
        
    </script>
