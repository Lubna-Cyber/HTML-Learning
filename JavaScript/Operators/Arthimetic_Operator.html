<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        //Variables (3 Types)
        //Var
        //let
        //Const

        var a =20;
        var b =40;
        var c = a+b;
        console.log(c);

        // Artimetic Operator

        let x=5;
        let y=3;

        console.log(x+y);
        console.log(x-y);
        console.log(x*y);
        console.log(x/y);
        console.log(x%y);
        console.log(x**y);
              


    </script>
