        // 1. Agar user ka total amount ₹5000 ya usse kam hai, toh koi discount nahi milega.
        // 2. Agar ₹5001 se ₹10000 ke beech hai, toh 10% discount milega.
        // 3. Agar ₹10001 se ₹20000 ke beech hai, toh 20% discount milega.
        // 4. Agar ₹20001 se zyada hai, toh 30% discount milega.
        // 5. Agar user ek "PREMIUM MEMBER" hai, toh extra 5% discount milega (jo bhi discount apply ho raha ho, uspe additional 5%).
        
        let User = prompt('enter your name');
        let Amount = prompt('enter the total amount');

        if(Amount<=5000){
            discount=0;
        }
        
        else if(Amount>=5001 && Amount<=10000){
            discount=10;
        }

        else if(Amount>=10001 && Amount<=20000){
            discount=20;
        }

        else{
            discount=30;
        }

        let totalAmount=(Amount*discount)/100;

        //For Premium Member//       
            
        if(User==='Premium member'){
            
        let addionalDiscount=(totalAmount*5)/100;
        let Premium_member=totalAmount-addionalDiscount;
        
        console.log('For Premium member:' + Premium_member);
        
        }  

        else{
            console.log('For Normal User'+ totalAmount);
            
        }

    </script>
