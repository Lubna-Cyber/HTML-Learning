<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Variables (3 Types)
        //Var (Re-declaration is allowed)
        //let (Re-declaration is not allowed)
        //Const (Re-declaration is not allowed)
        //Typeof - to check the data type

        var a =20;
        var b =40;
        var c = a+b;
        console.log(c);

        // Artimetic Operator

        let x=5;
        let y=3;

        console.log(x+y);
        console.log(x-y);
        console.log(x*y);
        console.log(x/y);
        console.log(x%y);
        console.log(x**y);
              


    </script>
</body>
</html>
