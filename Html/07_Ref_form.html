<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <h1>Registration Form</h1>

    <form>
        <label for="fname">First Name: </label>
        <input type="text">
<br><br>
        <label for="lname">Last Name: </label>
        <input type="text">
<br><br>
        <label for="password">Password: </label>
        <input type="password" name="" id="">
<br><br>
        <label for="email">Email: </label>
        <input type="email" name="" id="">
<br><br>
        <label for="gender">Gender: </label>
        Male <input type="radio" name="gender">
        Female <input type="radio" name="gender">
<br><br>
    <label for="contact">Contact</label>
    <input type="tel" name="" id="">
<br><br>
        <label for="degree">Degree: </label>
        <select name="" id="">
            <option value="bca">BCA</option>
            <option value="bsc">BSC</option>
            <option value="bed  ">B.ED</option>
        </select>
<br><br>
        
    <label for="country">Country</label>
        <input list="browsers" id="browser">
        <datalist id="browsers">
            <option value="India">
            <option value="Brazil">
            <option value="Usa">
            <option value="Canada">

        </datalist>
<br><br>
    <label for="hobby">Hobbies: </label>
        Cricket<input type="checkbox" name="cricket" id="">
        code<input type="checkbox" name="code" id="">
        Debugging<input type="checkbox" name="debug" id="">
        testing<input type="checkbox" name="testing" id="">
<br><br>
        <label for="adress">Address: </label>
        <br><br>
        <textarea name="" id=""></textarea>
<br><br>
        <label for="resume">Attach resume</label>
        <input type="file" name="" id="">
<br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</center>
 
</body>
</html>
